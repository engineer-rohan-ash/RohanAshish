<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 50px 0 0;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(
                to bottom right,  
                #2C3E50, #34495E, 
                #1A242F, #22313F, 
                #3A539B, #2C3E50
            );
            background-size: 300% 300%;
            animation: gradientShift 2s linear infinite;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 800px;
        }

        .gear {
            width: 100px;
            height: 100px;
            border: 10px solid #ccc;
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
            color: white;
        }

        .message {
            font-size: 1.5rem;
            margin: 0;
        }

        .timer {
            font-size: 3rem;
            color: #d3d3d3;
            text-shadow: 
                0 0 5px #d3d3d3, 
                0 0 10px #d3d3d3, 
                0 0 20px #ffffff, 
                0 0 30px #ffffff, 
                0 0 40px #ffffff;
        }
    </style>
<body>
    <div class="container">
        <div class="gear"></div>
        <div class="content">
            <p class="message">Hi üòÄ</p>
            <p class="message">Our site is currently under maintainance!</p>
            <p class="message">We will be live again soon in üöÄ</p>
            <p class="timer" id="timer">‚è≤Ô∏è</p>
        </div>
    </div>

    <script>
        function startTimer(duration, display) {
            let timer = duration, hours, minutes, seconds;
            setInterval(() => {
                hours = Math.floor(timer / 3600);
                minutes = Math.floor((timer % 3600) / 60);
                seconds = timer % 60;

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = `${hours}:${minutes}:${seconds}`;

                if (--timer < 0) {
                    timer = duration; // Reset the timer
                }
            }, 1000);
        }

        window.onload = function () {
            const timerDuration = 24 * 60 * 60; // 24 hours in seconds
            const display = document.getElementById('timer');
            startTimer(timerDuration, display);
        };
    </script>
</body>
</html>
